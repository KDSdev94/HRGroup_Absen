# Netlify Configuration for HRGroup Attendance QR

[build]
  # Run the main build script which builds both client and server
  command = "npm install && npm run build"
  # Publish the Vite build output (client only)
  publish = "dist/public"
  
[build.environment]
  # Node version for consistent builds
  NODE_VERSION = "20"

# Handle SPA routing - all URLs that don't have a file extension
# should be served by index.html (React Router will handle the routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets with long expiration
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
